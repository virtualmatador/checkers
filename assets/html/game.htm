<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" href="game.css">
    <script src="game.js" ></script>
    <title>Checkers</title>
</head>
<body>
    <div id="header">
        <div id="control">
            <div id="message" data-show="0"></div>
            <div id="go" data-show="0" onclick="go()"></div>
            <div id="gameover" data-show="0"></div>
        </div>
        <div id="side">
            <div>Your Pieces:</div>
            <img id="side-piece">
            <div>Your Direction:</div>
            <img id="side-direction">
        </div>
        <div id="menu">
            <img id="more" src="more.png" onclick="more()">
            <div id="options">
                <div onclick="stop()">Pause</div>
                <div onclick="switchSides()">Switch Sides</div>
                <div onclick="newGame()">New Game</div>
            </div>
        </div>
    </div>
    <div>
        <div id="board">
        </div>
    </div>
</body>
</html>
