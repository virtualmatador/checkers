<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" href="game.css">
    <script src="game.js" ></script>
    <title>Checkers</title>
</head>
<body>
    <div>
        <div id="menu">
            <img id="more" src="more.png" onclick="more(false)">
            <div id="options">
                <div onclick="stop()">Pause</div>
                <div onclick="giveUp()">Give Up</div>
                <div onclick="newGame()">New Game</div>
            </div>
        </div>
        <div>
            <div id="gameover" data-show="0"></div>
        </div>
    </div>
    <div id="board">
        <div data-index="00" style="--x:0;--y:0;--shift:0;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="01" style="--x:1;--y:0;--shift:0;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="02" style="--x:2;--y:0;--shift:0;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="03" style="--x:3;--y:0;--shift:0;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="04" style="--x:4;--y:0;--shift:0;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="05" style="--x:0;--y:1;--shift:1;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="06" style="--x:1;--y:1;--shift:1;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="07" style="--x:2;--y:1;--shift:1;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="08" style="--x:3;--y:1;--shift:1;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="09" style="--x:0;--y:2;--shift:0;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="10" style="--x:1;--y:2;--shift:0;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="11" style="--x:2;--y:2;--shift:0;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="12" style="--x:3;--y:2;--shift:0;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="13" style="--x:4;--y:2;--shift:0;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="14" style="--x:0;--y:3;--shift:1;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="15" style="--x:1;--y:3;--shift:1;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="16" style="--x:2;--y:3;--shift:1;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="17" style="--x:3;--y:3;--shift:1;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="18" style="--x:0;--y:4;--shift:0;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="19" style="--x:1;--y:4;--shift:0;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="20" style="--x:2;--y:4;--shift:0;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="21" style="--x:3;--y:4;--shift:0;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="22" style="--x:4;--y:4;--shift:0;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="23" style="--x:0;--y:5;--shift:1;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="24" style="--x:1;--y:5;--shift:1;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="25" style="--x:2;--y:5;--shift:1;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="26" style="--x:3;--y:5;--shift:1;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="27" style="--x:0;--y:6;--shift:0;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="28" style="--x:1;--y:6;--shift:0;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="29" style="--x:2;--y:6;--shift:0;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="30" style="--x:3;--y:6;--shift:0;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="31" style="--x:4;--y:6;--shift:0;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="32" style="--x:0;--y:7;--shift:1;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="33" style="--x:1;--y:7;--shift:1;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="34" style="--x:2;--y:7;--shift:1;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="35" style="--x:3;--y:7;--shift:1;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="36" style="--x:0;--y:8;--shift:0;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="37" style="--x:1;--y:8;--shift:0;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="38" style="--x:2;--y:8;--shift:0;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="39" style="--x:3;--y:8;--shift:0;" class="cell" onclick="cellClick(this)"></div>
        <div data-index="40" style="--x:4;--y:8;--shift:0;" class="cell" onclick="cellClick(this)"></div>
    </div>
</body>
</html>
